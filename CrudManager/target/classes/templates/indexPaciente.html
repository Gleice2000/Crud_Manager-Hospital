<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Pacientes</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Pacientes</h1>
			<div>				
				<a th:href="@{/pacientes/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
		   			Adicionar Paciente
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Sus</th>
						<th>Número do Celular</th>
						<th>Cpf</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${pacientes}">
						<td th:text="${p.nome}"></td>
						<td th:text="${p.sus}"></td>
						<td th:text="${p.telefone}"></td>
						<td th:text="${p.cpf}"></td>
						<td>
							<a th:href="@{/pacientes/update/{id}(id=${p.id})}" class="btn" style="background-color: #0f5723; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/pacientes/delete/{id}(id=${p.id})}" class="btn" style="background-color: #f53d3d; color:#FFFFFF;">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
