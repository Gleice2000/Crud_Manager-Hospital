<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Consultas</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Consultas</h1>
			<div>				
				<a th:href="@{/consultas/form}" class="btn btn-md mb-3 float-right" style="background-color: #359830; color:#FFFFFF;">
		   			Adicionar Consulta
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Medico</th>
						<th>Motivo da consulta</th>
						<th>Data</th>
						<th>Sala</th>
						<th>Paciente</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${consultas}">
						<td th:text="${c.medico}"></td>
						<td th:text="${c.motivo}"></td>
						<td th:text="${c.data}"></td>
						<td th:text="${c.sala}"></td>
						<td th:text="${c.paciente.getNome()}"></td>
						<td>
							<a th:href="@{/consultas/update/{id}(id=${c.id})}" class="btn" style="background-color: #0f5723; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/consultas/delete/{id}(id=${c.id})}" class="btn" style="background-color: #f53d3d; color:#FFFFFF;">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
